<!DOCTYPE html>
<html>

    <body>
        <div id="details"> </div>
    </body>
    <script>
      
        var det=document.getElementById("details");
     var promiseOfdata=fetch("http://localhost:8010/show")
     .then(response => response.json()) 
    .then(json => { 
        var op = `<tr><th>Title:</th><th>Desc:</th></tr>`; 
            json.forEach(user => { 
                
            op +=  `<tr> 
                <td>${user.tasktitle} </td> 
                <td>${user.taskdesc}</td>     
               
                </tr>`;
            det.innerHTML=op;
        }); 
   
         })
        
     

     


     
       
       
       
        
    

    </script>
